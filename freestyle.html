    <title>MP3-Player - Xava Freestyle</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            display: flex;

            height: 100vh;
            margin: 0;
        }
        .player-container {
            background-color: #0f3460;

        .player-container h2 {
            margin: 0;
            font-size: 1.5em;

        }
        .audio-player {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="player-container">
    <h2>Xava Freestyle</h2>
    <audio class="audio-player" controls controlsList="nodownload">
        <source src="xava freestyle.mp3" type="audio/mpeg">
